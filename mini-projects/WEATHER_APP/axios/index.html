<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</head>
<body>
    <label for="weather-city">Enter a city:</label>
    <br>
    <input type="text" id="weather-city" />
    <div class="weather-description">
        <div class="weather-description-date"></div>
        <div class="weather-description-city"></div>
        <div class="weather-description-details"></div>
        <div class="weather-description-icon"></div>
        <div class="weather-description-temp"></div>
    </div>
</body>
</html>
